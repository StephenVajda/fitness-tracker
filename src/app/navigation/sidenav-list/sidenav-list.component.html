<mat-nav-list>
  <a mat-list-item routerLink="/signup" *ngIf="!isAuth"(click)="onClose()">
    <mat-icon>face</mat-icon>
    <span class="nav-caption">Signup</span>
  </a>
  <a mat-list-item routerLink="/login" *ngIf="!isAuth"(click)="onClose()">
    <mat-icon>input</mat-icon>
    <a routerLink="/login">Login</a>
  </a>
  <a mat-list-item routerLink="/training" *ngIf="isAuth"(click)="onClose()">
    <mat-icon>fitness_center</mat-icon>
    <a routerLink="/training">Training</a>
  </a>
  <mat-list-item>
    <button mat-icon-button (click)="onLogout()" *ngIf="isAuth" >
      <mat-icon>eject</mat-icon>
      <a routerLink="/" style="cursor:pointer" >Logout</a>
    </button>
  </mat-list-item>
</mat-nav-list>
